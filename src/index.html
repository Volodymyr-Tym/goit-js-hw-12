<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS homework 12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <section class="gallery-section">
      <form class="search-form js-form">
        <input
          class="search-form-input"
          name="search"
          type="text"
          placeholder="Search images..."
        />
        <button class="btn-style search-form-btn" type="submit">Search</button>
      </form>

      <ul class="gallery js-gallery"></ul>

      <button class="btn-style load-more-js is-hidden" type="button">Load more</button>

      <span class="loader js-loader is-hidden"></span>
      </form>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
